<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css" media="screen">
<title>Fat Tree Visualizer</title>
</head>

<body>

<div class="control">
    <form>
        <ul>
            <li><span class="f">Tree Depth</span> <input type="text" name="depth" value="3"/></li>
            <li><span class="f">Ports per Switch</span> <input type="text" name="width" value="16"/></li>
            <li><span class="f">GPU Rack %</span> <input type="text" name="gpuRackPct" value="25"/></li>
            <li><span class="f">GPU Demand x</span> <input type="text" name="gpuDemand" value="4"/></li>
            <li><span class="f">GPU Uplink x</span> <input type="text" name="gpuUplinkBoost" value="2"/></li>
            <li><span class="f">Edge Oversub x</span> <input type="text" name="edgeOversub" value="2"/></li>
            <li><span class="f">Hosts</span> <span id="nhost"></span></li>
            <li><span class="f">Switches</span> <span id="nswitch"></span></li>
            <li><span class="f">Cables</span> <span id="ncable"></span></li>
            <li><span class="f">Transmitters</span> <span id="ntx"></span></li>
            <li><span class="f">Switch Tx's</span> <span id="nswtx"></span></li>
            <li><span class="f">Racks</span> <span id="nrack"></span></li>
            <li><span class="f">GPU Racks</span> <span id="ngpurack"></span></li>
            <li><span class="f">Hot Uplinks</span> <span id="nhot"></span></li>
            <li><span class="f">Max Uplink Util</span> <span id="nmaxutil"></span></li>
            <li><span class="f">ECMP Paths</span> <span id="npaths"></span></li>
        </ul>
    </form>
    <div class="comment">Fat Tree Visualizer <br/> by <a href="http://cseweb.ucsd.edu/~h8liu">He "Lonnie" Liu</a></div>
</div>

<script language="javascript" type="text/javascript" src="lib/jquery.js"></script>
<script language="javascript" type="text/javascript" src="lib/d3.js"></script>
<script language="javascript" type="text/javascript" src="ftree.js"></script>

</body>

</html>
